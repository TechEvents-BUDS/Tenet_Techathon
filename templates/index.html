{% extends "base.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}
    <div class="content-wrapper">
        <h1 class="center-title">Welcome to the Flask App</h1>
        <div class="button-container">
            <a href="{{ url_for('form_page') }}" class="nav-button">Get a Diagnosis</a>
            <a href="{{ url_for('result') }}" class="nav-button">History</a>
            <a href="{{ url_for('vs') }}" class="nav-button">Visual Diagnosis</a>
            <a href="#" class="nav-button">Contact</a>
        </div>
    </div>
{% endblock %}

{% block style %}
    <style>
        /* Ensure no scrolling and full height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Background image */
        

        /* Wrapper for centering content */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Title styling */
        .center-title {
            font-size: 3rem;
            margin-bottom: 50px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Button grid layout */
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            width: 80%;
            max-width: 800px;
        }

        .nav-button {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(51, 51, 51, 0.8); /* Slight transparency */
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            height: 100px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .nav-button:hover {
            background-color: rgba(85, 85, 85, 0.9);
            transform: translateY(-5px);
        }
    </style>
{% endblock %}
