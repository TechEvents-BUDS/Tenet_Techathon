{% extends 'base.html' %}

{% block style %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
    }

    h1 {
        text-align: center;
        color: #2c3e50;
        margin: 20px 0;
        font-size: 2em;
    }

    .container {
        background-color: #fff;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 800px;
        margin: 20px auto;
        box-sizing: border-box;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
    }

    .form-group input[type="file"] {
        border: none;
    }

    .submit-btn {
        background-color: #27ae60;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
        width: 100%;
    }

    .submit-btn:hover {
        background-color: #2ecc71;
    }

    .result-section {
        margin-top: 30px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f4f9f4;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .result-section h2 {
        color: #2c3e50;
        margin-bottom: 15px;
    }

    .ai-diagnosis {
        font-size: 1em;
        color: #333;
        line-height: 1.6;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Visual Analysis Tool</h1>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('vs') }}">
        <div class="form-group">
            <label for="image">Upload Image for Diagnosis:</label>
            <input type="file" name="image" id="image" required>
        </div>
        <button type="submit" class="submit-btn">Analyze Image</button>
    </form>

    {% if diagnosis %}
    <div class="result-section">
        <h2>AI Diagnosis</h2>
        <p class="ai-diagnosis">{{ diagnosis }}</p>
    </div>
    {% endif %}
</div>
{% endblock %}
